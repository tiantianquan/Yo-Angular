<div class="row marketing">
  <div class="row">
    <div class="col-md-6">
      单文件：<input ng-file-select type="file"/>
    </div>
    <div class="col-md-6">
      多文件：<input ng-file-select type="file" multiple/><br/>
    </div>
  </div>
  <h4>当前队列 ({{ uploader.queue.length }})</h4>
  <table class="table">
    <thead>
    <tr>
      <th width="50%">文件名</th>
      <th ng-show="uploader.isHTML5">大小</th>
      <th ng-show="uploader.isHTML5">进度</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in uploader.queue">
      <td><strong>{{ item.file.name }}</strong></td>
      <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
      <td ng-show="uploader.isHTML5">
        <div class="progress" style="margin-bottom: 0;">
          <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
        </div>
      </td>
      <td class="text-center">
        <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
      </td>
      <td nowrap>
        <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()"
                ng-disabled="item.isReady || item.isUploading || item.isSuccess">
          <span class="glyphicon glyphicon-upload"></span>
        </button>
        <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
          <span class="glyphicon glyphicon-ban-circle"></span>
        </button>
        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <h5>上传进度:</h5>
  <div class="progress" style="">
    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
  </div>
  <div>
    <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()"
            ng-disabled="!uploader.getNotUploadedItems().length">
      <span class="glyphicon glyphicon-upload"></span> 全部上传
    </button>
    <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()"
            ng-disabled="!uploader.isUploading">
      <span class="glyphicon glyphicon-ban-circle"></span> 全部取消
    </button>
    <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()"
            ng-disabled="!uploader.queue.length">
      <span class="glyphicon glyphicon-trash"></span> 全部移除
    </button>
  </div>


  <editor content="editContent" editable="isEdit">
  </editor>
</div>
